<section id="register" class="mb-5 mt-5">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
          <div class="card_register">
            <div class="card">
              <div class="card-body text-center">
                <form #formRegister="ngForm" (ngSubmit)="onAddUser(formRegister)">
                  <h1 class="h3 mb-3 font-weight-normal">Registro</h1>
                  <div class="alert alert-danger" role="alert" *ngIf="isError">
                    {{msgError}}
                  </div>
                  <div class="form-group">
                    <input type="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="email" required
                      minlength="8">
                  </div>
                  <div class="alert alert-danger" role="alert" *ngIf="email.touched && !email.valid">
                    <div *ngIf="email.errors.required">Email requerido</div>
                    <div *ngIf="email.errors.minlength">El email debe tener como mínimo 8 caracteres</div>
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="password"
                      required minlength="5" maxlength="14">
                  </div>
                  <div class="alert alert-danger" role="alert" *ngIf="password.touched && !password.valid">
                    <div *ngIf="password.errors.required">Contraseña requerida</div>
                    <div *ngIf="password.errors.minlength">La contraseña debe tener como mínimo 5 caracteres</div>
                  </div>
                  <hr>
                  <div class="form-group">
                    <h5>Seleccionar imagen:</h5>
                    <input type="file" accept=".png, .jpg" (change)="onUpload($event)">
                  </div>
                  <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-sucess" role="progressbar"
                    [style.width]="(uploadPercent | async) + '%'">
                    </div>
                  </div>
                  <br>
                  <input #imageUser type="hidden" [value]="urlImage | async">
                  <button *ngIf="urlImage | async; else btnDisabled" type="submit" class="btn-lg btn-primary btn-block">Register</button>
                  <ng-template #btnDisabled>
                      <button type="submit" disabled=true class="btn btn-lg btn-secondary btn-block">Registrar</button>
                  </ng-template>
                  <br>
                  <div class="form-gruop">
                    <button class="btn btn-block btn-social btn-google" (click)="onLoginGoogle()">
                      <span class="fa fa-google"></span>
                      Registrar con Google
                    </button>
                  </div>
                  <!--<div class="form-group">
                    <a routerLink="/user/login" class="form-control login-user">¿Tienes una cuenta?</a>
                  </div>-->
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
